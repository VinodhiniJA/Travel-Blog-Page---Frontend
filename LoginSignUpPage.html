<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    #bgc {
      position: relative;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 350px;
      border-radius: 13px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1;
      text-align: center;
    }

    #bt {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 40px;
      gap: 5px;
    }

    .btn1, .btn3 {
      width: 350px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 0 auto;
      display: block;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      background-color: lightgray;
      color: #333;
    }

    .btn1:hover, .btn3:hover {
      background-color: #cceedd;
      transform: translateY(-2px);
    }

    a {
      text-decoration: none;
    }

    #p1 {
      font-size: 24px;
      color: #fff;
      font-weight: 600;
    }

    #bgc::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h4 {
      color: black;
    }
  </style>
</head>
<body>
  <div id="bgc">
    <div style="filter: blur(4px);">
      <img src="Images/bg12.avif" alt="" class="bg">
    </div>

    <div id="d1">
      <div class="box">
        <p id="p1"><b><i>Explore now!</i></b></p>
        <div id="bt">
          <a href="SignUpPage.html">
            <button class="btn1"><i>Signup</i></button>
            <h4><i>or</i></h4>
          </a>
          <button class="btn3"><i>Google</i></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
