<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100vh;
      margin: 0;
      background: transparent;
      color: #fff;
    }

    
    .background-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(6px);
      transform: scale(1.1);
    }

    
    .contact-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-box {
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      color: #fff;
    }

    
    .contact-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffd43b;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    
    label {
      font-weight: 600;
      color: #ffd43b;
    }

    
    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .form-control::placeholder {
      color: #ddd;
      opacity: 1;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: 0 0 8px #ffd43b;
      border: none;
      outline: none;
    }

    
    .btn-submit {
      width: 100%;
      background-color: #ffd43b;
      border: none;
      color: #222;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #e6c530;
      color: #000;
    }

    
  </style>
</head>
<body>

  
  <div class="background-wrapper">
    <img src="Images/contact-bg.jpg" alt="Background Image" />
  </div>

  
  <div class="container contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
